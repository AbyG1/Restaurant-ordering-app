<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant Ordering App</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./assets/banner.png" class="banner-img"  alt="a burger along with the name of restaurant">
            <div class="banner-text">
                <h1>Jimmy's Diner</h1>
                <h3>The best burgers and pizzas in town.</h3>
            </div>
        
        </div>
        
    </header>
    <main>
        <div class="container">
            <section id="menu">
                
            </section>
            <section id="bill" class="hidden">
                <h3 class="bill-heading">Your order</h3>
                <div id="order-list">

                </div>
                <div class="price">
                    <p id='totalPrice'>Total price: <span class="align-end" id="priceEle"></span></p>
                    <button id="order-btn" class="order-btn">Complete order</button>
                </div>
            </section>
            <section class="user-details">

            </section>
        </div>
    </main>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
